services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/app
      - ./backend/database.db:/app/database.db
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
  
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - /app/node_modules
      - ./frontend:/app
    environment:
      - VITE_API_URL=http://backend:8000
    command: npm run dev -- --host 0.0.0.0 --port 5173
    depends_on:
      - backend